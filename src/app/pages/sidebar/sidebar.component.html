<!-- card view -->
<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>

    <!-- home -->
    <button mat-list-item class="text-center" routerLink="/dashboard/home">
      <!-- icon -->
      <mat-icon>
        home
      </mat-icon>
      Home
    </button>
    <!-- divider line -->
    <mat-divider></mat-divider>

    <!-- collaps/accordion panel -->
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

        <!-- collaps/accordion panel body -->
        <mat-expansion-panel-header>
          <!-- collaps/accordion panel title -->
          <mat-panel-title>
            <mat-icon>
              person
            </mat-icon>
            Employee
          </mat-panel-title>
          <!-- collaps/accordion panel description (optional)  -->
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- menu in collaps/accordion panel -->
        <p>
          <!-- create button -->
          <button mat-list-item routerLink="/dashboard/create">
            <mat-icon>
              create
            </mat-icon>
            Create
          </button>
          <mat-divider></mat-divider>
          <!-- search button -->
          <button mat-list-item routerLink="/dashboard/search">
            <mat-icon>
              search
            </mat-icon>
            Search
          </button>
        </p>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-divider></mat-divider>

  </mat-action-list>
</mat-card>
