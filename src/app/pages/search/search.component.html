<mat-card>

    <mat-divider></mat-divider>
    <!-- search container  -->
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <!-- redirect to add employee -->
                <div class="t-20">
                    <h3>Search Employee</h3>
                    <button type="button" class="btn btn-info float-right t-20 fs-12" routerLink="/dashboard/create">Add
                        Employee </button>
                </div>
            </div>
            <mat-divider></mat-divider>
            <!-- search form -->
            <form (submit)="searchEmployee()">
                <div class="row">
                    <!-- input field for first Name -->
                    <div class="form-group col-md-4">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control pd-3" id="firstName" name="firstName" placeholder="Name"
                            [(ngModel)]="searchData.firstName">
                    </div>
                    <!-- input field for mpbile -->
                    <div class="form-group col-md-4 ">
                        <label for="mobileNumber">Mobile No</label>
                        <input type="number" class="form-control pd-3" id="mobileNumber" name="mobile"
                            placeholder=" Number" [(ngModel)]="searchData.mobile">
                    </div>
                    <!-- search button -->
                    <button type="submit" class="btn btn-success fs-12 mt26 mb26 mr10">Search</button>
                    <!-- clear button -->
                    <button type="reset" class="btn btn-danger fs-12 mt26 mb26">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- table for seach employee -->
    <table class="table table-striped">
        <!-- table heading -->
        <thead class="text-center">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email id</th>
                <th scope="col">Gender</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <!--  firstName, lastName, email, address, country, city, gender;

	dateOfBirth;
	mobile;
	
	aws,devOps, fullStackDeveloper, middleware, webServices, qaAutomation; -->

        <!-- table body -->
        <tbody>
            <tr *ngFor="let e of employees" class="text-center">
                <!-- firstname column -->
                <td scope="col">{{ e.firstName }} </td>
                <!-- lastname column -->
                <td scope="col"> {{ e.lastName }} </td>
                <!-- mobile column -->
                <td scope="col"> {{ e.mobile }} </td>
                <!-- email column -->
                <td scope="col"> {{ e.email }} </td>
                <!-- gender column -->
                <td scope="col"> {{ e.gender }} </td>
                <!-- dateOfBirth column -->
                <td scope="col"> {{e.dateOfBirth }} </td>
                <!-- country column -->
                <td scope="col">{{e.country}}</td>
                <!-- city column -->
                <td scope="col">{{e.city}}</td>
                <!-- control buttons column -->
                <td scope="col">
                    <div>
                        <!-- edit/update button -->
                        <button type="button" class="btn btn-success fs-12 mr5 "
                            [routerLink]="'/dashboard/update/'+e.id">Edit</button>

                        <!-- delete button -->
                        <button type="button" class="btn btn-danger fs-12 mr5 "
                            (click)="deleteEmp(e.id)">Delete</button>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</mat-card>
